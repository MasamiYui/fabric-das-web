<script type="text/javascript">
	function openblockdetail(blockid) {

		var titleinfo = " #[" + blockid + "]";

		$.layer({

			type: 2,
			border: [0],
			area: ['950px', '700px'],
			offset: ['10px', ''],

			title: titleinfo,
			iframe: { src: 'json.html?bocknum=' + blockid + '&type=block' }

		});

	}

	function opentxdetail(txid) {

		var titleinfo = " #[" + txid + "]";

		$.layer({

			type: 2,
			border: [0],
			area: ['950px', '700px'],
			offset: ['10px', ''],

			title: titleinfo,
			iframe: { src: 'json.html?txid=' + txid + '&type=tx' }

		});

	}

</script>
