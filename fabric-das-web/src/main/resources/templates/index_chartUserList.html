    <!-- MetisMenu CSS -->

    <!-- DataTables CSS -->

    <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>

<body>

<div id="wrapper">

    <!--列表页的展示-->
    <div id="page-wrapper"  style="margin-left: 0px;">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">图片资产一览表</h3>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!--查找栏-->
                    <div class="panel-heading">
                        <form class="form-inline">
                            <input type="text" id="searchString" class="form-control" placeholder="输入用户姓名" style="width:150px;"/>
                            <button class="btn btn-default" type="button" onclick="search()">
                                <i class="fa fa-search"></i>
                            </button>

                        </form>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="tableList">
                            <thead>
                            <tr>
                                <th>用户id</th>
                                <th>用户名</th>
                                <th>用户类别</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="items">

                            </tbody>
                        </table>

                        <!--表格底部的分页栏-->
                        <div class="col-sm-6">
                            <div class="dataTables_info">
                                共&lt;<em id="pageTotal"></em>&gt;条记录
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="dataTables_paginate paging_simple_numbers">
                                <ul class="pagination" id="pageU"></ul>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script th:src="@{/jcstatic/vendor/jquery/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/jcstatic/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/jcstatic/vendor/metisMenu/metisMenu.min.js}"></script>

<!-- DataTables JavaScript -->
<script th:src="@{/jcstatic/vendor/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/jcstatic/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/jcstatic/vendor/datatables-responsive/dataTables.responsive.js}"></script>
<!-- Custom Theme JavaScript -->
<script th:src="@{/jcstatic/dist/js/sb-admin-2.js}"></script>

<!--引入分页插件-->
<script th:src="@{/jcstatic/paginator/bootstrap-paginator.js}"></script>

<!--引入layui插件-->
<script th:src="@{/jcstatic/layui/layui.js}"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).keyup(function (event) {
        if (event.keyCode == 13) {
            search();
        }
    });
    $(document).ready(function () {
        search();
    });

    function search() {
        var queryParams = getParams();
        var numberOfPages = queryParams.numberOfPages;
        var currentPage = queryParams.currentPage;
        console.log("页面加载完后：：" + JSON.stringify(queryParams));
        $.ajax({
            type: "post",
            url: "/lineChart/userSelect",
            data: queryParams,
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    var items = $('#items');
                    items.empty();
                    var rows = result.data.rows;
                    rowsResolve(rows,items);
                    var total = result.data.total;
                    $('#pageTotal').text(total);

                    var element = $('#pageU');
                    var totalPages = Math.ceil(total / queryParams.numberOfPages); //共有的记录数
                    var options = {
                        bootstrapMajorVersion: 3, //bootstrap的版本要求
                        currentPage: currentPage,          //设置当前页
                        numberOfPages: numberOfPages,		 //每页显示的页码
                        totalPages: totalPages,           //设置总页数
                        onPageClicked: function (event, originalEvent, type, page) { //异步换页
                            var subParams = getParams();
                            subParams.currentPage = page;
                            requestResult("/lineChart/userSelect", subParams);  //这里要写清楚请求的接口
                        }
                    };
                    element.bootstrapPaginator(options);

                }
            }
        });
    }

    //针对点击每一页的刷新
    function requestResult(url, subParams) {
        console.log("点击页码时：：" + JSON.stringify(subParams));
        $.ajax({
            type: "post",
            url: url,
            data: subParams,
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    var items = $('#items');
                    items.empty();
                    var rows = result.data.rows;
                    rowsResolve(rows,items);
                }
            }
        });
    }

    //针对rows的解析
    function rowsResolve(rows,items){
        for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            var userType = row.userType;
            userType = userType == "0" ? "企业用户" : "普通用户";
            var html = '<tr>'
                + '<td>' + row.id + '</td>'
                + '<td>' + row.name + '</td>'
                + '<td>' + userType + '</td>'
                + '<td ><a  onclick="selectOk(this) " href="#" '+ ' data-name="'+row.name+'"'+' data-id="' + row.id + '">选择</a></td>'
                + '</tr>';
            items.append(html);
        }

    }
    //获取请求条件
    function getParams() {
        var queryParams = {
            numberOfPages: 10,   //每页的记录数
            currentPage: 1,        //当前页码
            searchString: ''
        };
        var searchString = $('#searchString').val();
        if (searchString) {
            queryParams.searchString = searchString;
        }
        return queryParams;
    }


    function selectOk(e){
        var obj = $(e);
        var name = obj.data("name");
        var id = obj.data("id");
        successInfo("选择成功");
        parent.selectUser(name,id);
    }

    function successInfo(data){
        layui.use('layer', function(){
            var layer = layui.layer;
            /*layer.open({
                title: '结果信息'
                , content: data
            });*/
            layer.msg(data);
        });
    }

</script>

</body>

</html>
