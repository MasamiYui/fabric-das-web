<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).keyup(function (event) {
        if (event.keyCode == 13) {
            search();
        }
    });
    $(document).ready(function () {
        search();
    });

    function search() {
        var queryParams = getParams();
        var numberOfPages = queryParams.numberOfPages;
        var currentPage = queryParams.currentPage;
        console.log("页面加载完后：：" + JSON.stringify(queryParams));
        $.ajax({
            type: "get",
            url: "/asset/degreeCertifications",
            data: queryParams,
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    var items = $('#items');
                    items.empty();
                    var rows = result.data.rows;
                    rowsResolve(rows,items);
                    var total = result.data.total;
                    $('#pageTotal').text(total);

                    var element = $('#pageU');
                    var totalPages = Math.ceil(total / queryParams.numberOfPages); //共有的记录数
                    var options = {
                        bootstrapMajorVersion: 3, //bootstrap的版本要求
                        currentPage: currentPage,          //设置当前页
                        numberOfPages: numberOfPages,		 //每页显示的页码
                        totalPages: totalPages,           //设置总页数
                        onPageClicked: function (event, originalEvent, type, page) { //异步换页
                            //alert("呵呵：：" + page );
                            var subParams = getParams();
                            subParams.currentPage = page;
                            requestResult("/asset/degreeCertifications", subParams);  //这里要写清楚请求的接口
                        }
                    };
                    element.bootstrapPaginator(options);

                }
            }
        });
    }

    //针对点击每一页的刷新
    function requestResult(url, subParams) {
        console.log("点击页码时：：" + JSON.stringify(subParams));
        $.ajax({
            type: "post",
            url: url,
            data: subParams,
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    var items = $('#items');
                    items.empty();
                    var rows = result.data.rows;
                    rowsResolve(rows,items);
                }
            }
        });
    }

    //针对rows的解析
    function rowsResolve(rows,items){
        for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
           // var type=row.type_id=1?"学生证":row.type_id;
            var state=row.state;
            //state = state == '0' ? "未审核" : state == '1' ? "已审核" : state =='2' ? "不通过" : state == '3' ? "注销" : "无状态";

            var stateHtml = '';
            if(state=='0'){
                state = '未审核';
                stateHtml = '<td><span class="layui-badge">' + state + '</span></td>';
            }else if(state=='1'){
                state = '已审核';
                stateHtml = '<td><span class="layui-badge layui-bg-green">' + state + '</span></td>';
            }else if(state=='2'){
                state = '不通过';
                stateHtml = '<td><span class="layui-badge layui-bg-orange">' + state + '</span></td>';
            }else if(state=='3'){
                state = '注销';
                stateHtml = '<td><span class="layui-badge layui-bg-cyan">' + state + '</span></td>';
            }

            var html = '<tr>'
                + '<td>' + row.id + '</td>'
                + '<td>' + row.ownerId + '</td>'
                + '<td>' + row.certId + '</td>'
                + '<td>' + row.submitTime + '</td>'
                + stateHtml
                + '<td ><a  onclick="showDetail(this) " href="#" data-id="' + row.id + '">设置</a></td>'
                + '</tr>';
            items.append(html);
        }
    }

    //获取请求条件
    function getParams() {
        var queryParams = {
            numberOfPages: 10,   //每页的记录数
            currentPage: 1,        //当前页码
            certId: '',
            state:''
/*            id: '',
            txid: '',*/
        };
        //查询条件
        var certId = $.trim($('#certId').val());
        if (certId) {
            queryParams.certId = certId;
        }
        var state = $('#state').val();
        if (state) {
            queryParams.state = state;
        }
/*        var id = $('#id').val();
        if (id) {
            queryParams.id =id;
        }
        var txid = $('#txid').val();
        if (txid) {
            queryParams.txid =txid;
        }*/

        return queryParams;
    }

    var index;

    function add() {
        // alert("aaaaaa");

        layui.use('layer', function () { //独立版的layer无需执行这一句
            var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
            index = layer.open({
                title: ['企业新增一览表', 'font-size:18px;'],
                anim: 4,
                type: 2,
                move: false,
                resize: true,
                offset: '70px',
                area: ['1200px', '800px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/owner/companyForm'
            });
        });
    }

    function close() {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.close(index);
        });
    }

    function add_Result(data) {
        layer.open({
            title: '结果信息'
            , content: data
        });
    }


    function showDetail(e) {
        var recordId = $(e).data("id");
        layui.use('layer', function () { //独立版的layer无需执行这一句
            var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
            index = layer.open({
                title: ['资产记录详情', 'font-size:18px;'],
                anim: 2,
                type: 2,
                move: false,
                resize: false,
                scrolling:'auto',
                offset: '70px',
                area: ['1000px', '550px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/asset/degreeCertification/' + recordId

            });
        });
    }



</script>
