<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="overflow-y: hidden">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>可信数字资产存证系统</title>

    <link rel="icon" type="image/x-icon" href="/ico/favicon.png">
    <link th:rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Roboto:400,100,300,500}"/>
    <link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/form-elements.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>

    <style type="text/css">

        .form-top-left.aa {
            height: 60px;
        }

        .form-top-right.bb {
            line-height: 60px;
            font-size: 45px;
        }

    </style>
</head>
<body>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>可信数字资产存证系统</strong><!--HyperLedger Fabric--></h1>
                    <div class="description">
                        <p>
                            Designed by lab.611
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left aa">
                            <h3>系统登陆</h3>
                            <!--<p>请输入用户名和密码：</p>-->
                            <!-- <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
                             <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>-->
                        </div>
                        <div class="form-top-right bb">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form name="form" th:action="@{/login}" action="/login" method="POST">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="username" placeholder="Username..."
                                       class="username form-control" id="form-username"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password..."
                                       class="form-password form-control" id="form-password"/>
                            </div>
                            <!--========-->
                            <div class="form-group" id="loginInfo" >
                                <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
                                <p th:if="${param.error}" class="bg-danger">用户名或密码错误</p>
                            </div>
                            <!--========-->
                            <button type="submit" class="btn">登 &nbsp;&nbsp;陆</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--  <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>-->


<!-- Javascript -->
<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.backstretch.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>

<!--[if lt IE 10]>
<script th:src="@{/js/placeholder.js}"></script>
<![endif]-->

<script>

    $("form input").focus(function(){
        $("#loginInfo").css("dispalay","none");
    });

</script>


</body>
</html>
