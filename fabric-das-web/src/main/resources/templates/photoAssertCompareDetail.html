<body>

<div id="wrapper">
    <div id="page-wrapper" style="margin: 10px;">
        <!--基本信息对比-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 style="text-align: center" >数据信息对比结果</h3>
                    </div>
                    <div class="panel-heading">
                        <div class="controls">
                            <div class="controls">
                                <span class="col-title">资产类型：</span>
                                <span>图片资产</span>
                               <!-- <th:block th:switch="${result.mysqlData.}">
                                    <span th:case="1">学生证</span>

                                </th:block>-->

                            <span class="col-title">资产编号：</span>
                            <span th:text="${result.data.mysqlData.id}"></span>
                        </div>
                        <div class="controls">
                            <span class="col-title">文件指纹：</span>
                            <span th:text="${result.data.mysqlData.transactionId}"></span>
                        </div>

                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>本地数据库</th>
                                    <th>区块链数据库</th>
                                    <th>对比结果</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>标题</td>
                                    <td th:text="${result.data.mysqlData.title}"></td>
                                    <td th:text="(${result.data.mysqlData.title}!='0')?${result.data.fabricData.title}:'无数据'"></td>
                                    <td>
                                        <i th:if="${result.data.mysqlData.title}==${result.data.fabricData.title}" class="glyphicon glyphicon-ok"></i>
                                        <i th:if="${result.data.mysqlData.title}!=${result.data.fabricData.title}" class="glyphicon glyphicon-remove"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>描述</td>
                                    <td th:text="${result.data.mysqlData.des}"></td>
                                    <td th:text="(${result.data.mysqlData.des}!='0')?${result.data.fabricData.des}:'无数据'"></td>
                                    <td>
                                        <i th:if="${result.data.mysqlData.des}==${result.data.fabricData.des}" class="glyphicon glyphicon-ok"></i>
                                        <i th:if="${result.data.mysqlData.des}!=${result.data.fabricData.des}" class="glyphicon glyphicon-remove"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>作者</td>
                                    <td th:text="${result.data.mysqlData.author}"></td>
                                    <td th:text="(${result.data.mysqlData.author}!='0')?${result.data.fabricData.author}:'无数据'"></td>
                                    <td>
                                        <i th:if="${result.data.mysqlData.author}==${result.data.fabricData.author}" class="glyphicon glyphicon-ok"></i>
                                        <i th:if="${result.data.mysqlData.author}!=${result.data.fabricData.author}" class="glyphicon glyphicon-remove"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <!--审核状态radio选择-->
                            <div class="control-group col-lg-12">
                                <form role="form" id="dataform">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label class="radio-inline">
                                                <th:block th:if="${result.data.mysqlData.state}=='0'">
                                                    <input type="radio" name="state" value="0" checked="true"/>未审核
                                                </th:block>
                                                <th:block th:unless="${result.data.mysqlData.state}=='0'">
                                                    <input  type="radio" name="state" value="0" />未审核
                                                </th:block>
                                            </label>
                                            <label class="radio-inline">
                                                <th:block th:if="${result.data.mysqlData.state}=='1'">
                                                    <input  type="radio" name="state" value="1" checked="true"/>已审核
                                                </th:block>
                                                <th:block th:unless="${result.data.mysqlData.state}=='1'">
                                                    <input  type="radio" name="state" value="1"/>已审核
                                                </th:block>
                                            </label>
                                            <label class="radio-inline">
                                                <th:block th:if="${result.data.mysqlData.state}=='2'">
                                                    <input   type="radio" name="state" value="2"  checked="true"/>不通过
                                                </th:block>
                                                <th:block th:unless="${result.data.mysqlData.state}=='2'">
                                                    <input   type="radio" name="state" value="2"/>不通过
                                                </th:block>
                                            </label>
                                            <label class="radio-inline">
                                                <th:block th:if="${result.data.mysqlData.state}=='3'">
                                                    <input  type="radio" name="state" value="3" checked="true"/>注销
                                                </th:block>
                                                <th:block th:unless="${result.data.mysqlData.state}=='3'">
                                                    <input  type="radio" name="state" value="3"/>注销
                                                </th:block>
                                            </label>
                                        </div>

                                        <!--确认按钮-->
                                        <div class="col-lg-12 text-right">
                                            <button type="button" id="btSubmit" class="btn btn-primary btn-info"
                                                    style="width: 100px;">
                                                确&nbsp;&nbsp;定
                                            </button>
                                            <button type="button" id="btBack" class="btn btn-primary btn-info"
                                                    style="width: 100px;">
                                                返&nbsp;&nbsp;回
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--这里是radio-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--图片-->

            &lt;!&ndash;<div class="col-lg-3"></div>&ndash;&gt;

                    </div>

    var id = [[${result.data.mysqlData.id}]];
    $("#btSubmit").click(function () {
        var $this = $(this);
        $this.prop("disabled", true);
        var state = $('input[name="state"]:checked').val();
        var data = {id: id, state: state};
        $.ajax({
            type: "post",
            url: "/asset/photo/checkAndChangeState",
            data: data,
            dataType: "json",
            success: function (result) {
                if (result.code == "200") {
                    callbackMsg("修改成功");
                    parent.search();
                } else if (result.code == "400") {
                    callbackMsg("修改失败");
                }
            },
            complete: function (XMLHttpRequest, textStatus) {
                $this.prop("disabled", false);
                /*parent.close();*/
            }
        });
    });

    $("#btBack").click(function(){
        parent.close();
    });

    function callbackMsg(data) {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.open({
                title: '结果'
                , content: data
                , end: function () {
                    parent.close();
                }
            });
        });
    }




</script>
