<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="overflow-y: hidden">
<html>
<head>
    <meta charset="utf-8">
    <title>数字资产存证平台</title>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.png}"/>
    <link th:href="@{/videoplay/video-js.css}" rel="stylesheet">
    <style>
        body {
            background-color: #191919
        }
        .m {
            width: 740px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<div class="m">
    <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="740" height="400"
           poster="./img/music.png" data-setup="{}">
        <source th:src="${videoUrl}" type="video/mp4">
    </video>
</div>
<script th:src="@{/videoplay/video.min.js}"></script>
<script th:src="@{http://vjs.zencdn.net/5.19/lang/zh-CN.js}"></script>
<script type="text/javascript">

    // videojs.options.flash.swf = "video-js.swf";
    /*videojs.options.flash.swf = "js/flowplayer-3.2.1.swf";*/

    var myPlayer = videojs('my-video');
    videojs("my-video").ready(function(){
        var myPlayer = this;
        myPlayer.play();
    });
</script>
</body>
</html>
